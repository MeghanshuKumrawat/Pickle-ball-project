<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

                    <div class="card cart">
                        <div class="card-body">
                            <div class="remove">

                            <div class="mt-5 text-center">

                <div class="mt-5 text-center total">

                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
