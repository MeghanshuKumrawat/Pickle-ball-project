<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="contact-container">
        <nav>
            <img src="public/assets/logo.png" class="logo" />
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Our Programs</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>

        <div class="about-content">
            <h2>Checkout</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <h5>Delivery Details</h5>
                    <div class="py-5">
                        <input class="my-2" type="text" name="" id="" placeholder="Country">
                        <input class="my-2" type="text" name="" id="" placeholder="Address*">
                        <input class="my-2" type="text" name="" id="" placeholder="Region*">
                        <input class="my-2" type="text" name="" id="" placeholder="Zip / Postal code*">
                    </div>
                    <div class="mt-5 text-center total">
                        <a href="#" class="btn-secondary">Continue Shopping</a>
                        <a href="#" class="btn-submit">Checkout</a>
                    </div>

                </div>
                <div class="col-5">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <h6 class="card-titl text-primary-m">Order summary</h6>
                            <h6 class="card-tite text-secondary-m">Edit Cart</h6>
                        </div>
                        <div class="card-body">


                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-between py-3">
                                <h6>Subtotal</h6>
                            </div>
                            <div class="d-flex justify-content-between">
                                <h6>Delivery</h6>
                                <h6>Free</h6>
                            </div>
                            <div class="d-flex justify-content-between">
                                <h6>Sales Tax</h6>
                                <h6>$0.00</h6>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <h6>Total</h6>
                                <h6>$0.00</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
